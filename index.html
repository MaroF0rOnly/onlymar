<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyMar</title>
    <!-- CSS Style -->
    <style>
        /* Custom Font Import */
        @font-face {
            font-family: 'Tan Buster';
            src: url('TanBuster.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Background */
        body {
            background-image: url('background.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Tan Buster', Arial, sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Header Text */
        .header {
            font-size: 5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
        }

        /* Social Media Buttons */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-buttons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease-in-out;
        }

        .social-buttons a img:hover {
            transform: scale(1.1);
        }

        /* Dancing GIF */
        .gif-container img {
            width: 150px;
            height: auto;
        }

        /* PC View: Content Flex Layout */
        .pc-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            position: absolute;
            bottom: 10%;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
            }

            .header {
                font-size: 3rem;
                margin-top: 20px;
            }

            .social-buttons {
                margin-top: 30px;
                gap: 15px;
            }

            .gif-container img {
                margin-top: 20px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">OnlyMar</div>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
        <a href="https://instagram.com/YOUR_USERNAME" target="_blank">
            <img src="instagram.png" alt="Instagram">
        </a>
        <a href="https://tiktok.com/@YOUR_USERNAME" target="_blank">
            <img src="tiktok.png" alt="TikTok">
        </a>
        <a href="https://discord.gg/YOUR_INVITE" target="_blank">
            <img src="discord.png" alt="Discord">
        </a>
        <a href="https://spotify.com/YOUR_PROFILE" target="_blank">
            <img src="spotify.png" alt="Spotify">
        </a>
    </div>

    <!-- Dancing GIF -->
    <div class="gif-container">
        <img src="fun.gif" alt="Dancing GIF">
    </div>
</body>
</html>
